    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            width: 95%;
            max-width: 900px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .config-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .config-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .new-chat-btn {
            background: #e67e22;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .new-chat-btn:hover {
            background: #d35400;
        }

        .config-panel {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            display: none;
        }

        .config-panel.active {
            display: block;
        }

        .config-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .config-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .config-group label {
            font-weight: 500;
            min-width: 60px;
        }

        .config-group input, .config-group select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.3s;
        }

        .config-group input:focus, .config-group select:focus {
            border-color: #3498db;
        }

        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .btn:hover {
            background: #2980b9;
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.6;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .message.assistant .message-content {
            background: #f1f3f4;
            color: #333;
        }

        /* Markdown styling */
        .message-content h1,
        .message-content h2,
        .message-content h3,
        .message-content h4,
        .message-content h5,
        .message-content h6 {
            margin: 16px 0 8px 0;
            font-weight: 600;
            line-height: 1.25;
        }

        .message-content h1 { font-size: 1.5em; border-bottom: 1px solid #eaecef; padding-bottom: 0.3em; }
        .message-content h2 { font-size: 1.4em; }
        .message-content h3 { font-size: 1.3em; }
        .message-content h4 { font-size: 1.2em; }
        .message-content h5 { font-size: 1.1em; }
        .message-content h6 { font-size: 1em; color: #666; }

        .message-content p {
            margin: 8px 0;
        }

        .message-content ul,
        .message-content ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .message-content li {
            margin: 4px 0;
        }

        .message-content blockquote {
            margin: 12px 0;
            padding: 8px 16px;
            border-left: 4px solid #dfe2e5;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 0 8px 8px 0;
        }

        .message.user blockquote {
            border-left-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
        }

        .message-content pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 12px 0;
            position: relative;
        }

        .message-content code {
            background: rgba(27, 31, 35, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SFMono-Regular', 'Monaco', 'Inconsolata', 'Liberation Mono', 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message-content pre code {
            background: transparent;
            padding: 0;
            border-radius: 0;
            color: inherit;
        }

        .message.user .message-content code {
            background: rgba(255, 255, 255, 0.2);
            color: #f8f9fa;
        }

        .code-header {
            background: #1a202c;
            color: #a0aec0;
            padding: 8px 16px;
            border-radius: 8px 8px 0 0;
            font-size: 0.8em;
            border-bottom: 1px solid #4a5568;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copy-btn {
            background: #4a5568;
            color: #e2e8f0;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: #2d3748;
        }

        .message-content table {
            border-collapse: collapse;
            margin: 12px 0;
            width: 100%;
            max-width: 100%;
            overflow-x: auto;
            display: block;
            white-space: nowrap;
        }

        .message-content th,
        .message-content td {
            border: 1px solid #dfe2e5;
            padding: 8px 12px;
            text-align: left;

        .message-content th {
            background: #f6f8fa;
            font-weight: 600;

        .message-content img {
            max-width: 100%;

        }

        .message-content a {

            text-decoration: none;
        }

        .message-content a:hover {
            text-decoration: underline;
        }

        .message.user .message-content a {
            color: #87ceeb;
        }

        .message-content hr {
            border: none;
            border-top: 1px solid #eaecef;
            margin: 16px 0;
        }

        /* Math equations */
        .MathJax {
            font-size: 1em !important;

        /* Code block with language detection */

            background: #2d3748 !important;
            color: #e2e8f0 !important;

        @media (max-width: 768px) {
            .container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .config-row {
                flex-direction: column;

            }

            .message-content {
                max-width: 85%;
            }
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid #dee2e6;
            background: #fff;
        }

        .input-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #dee2e6;
            border-radius: 25px;
            outline: none;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #3498db;
        }

        .send-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-size: 18px;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #666;
            font-style: italic;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            padding: 10px 20px;
            background: #e8f5e8;
            border-left: 4px solid #27ae60;
            margin: 10px 20px;
            border-radius: 4px;
            font-size: 14px;
        }

        .status.error {
            background: #fdf2f2;
            border-left-color: #e74c3c;
            color: #e74c3c;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Add PDF processing styles */
        .pdf-processing {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }
        
        .pdf-content-preview {
            max-height: 200px;
            overflow-y: auto;
            background: #f8f9fa;

        .pdf-images-preview {

            max-width: 80px;

        }
    </style>

<body>
    <div class="container">

                        id="messageInput"

                        rows="1"
                        onkeydown="handleKeyDown(event)"
                        disabled
                        title="Type your message here"
                        aria-label="Message input field"
                    ></textarea>
                    <button class="send-btn" onclick="sendMessage()" id="sendBtn" disabled title="Send message" aria-label="Send message">

                        <div id="pdfPreview" style="display:none;padding:8px 12px;background:#f8f9fa;border:1px solid #dee2e6;border-radius:8px;font-size:12px;color:#666;">

                        </div>

                            üìä <span id="svgFileName"></span>
                        </div>

    <script>
        let currentModel = null;
        let isLoading = false;
        let baseUrl = 'http://127.0.0.1:11434';

        // Modified: Store PDF/SVG content
        let uploadedFileBase64 = null;
        let uploadedFileType = null;
        let uploadedFileName = null;
        let pdfTextContent = null;
        let pdfImageContents = [];
        let svgConvertedBase64 = null; // Store converted SVG as PNG

        // New: Conversation memory/history
        let conversationHistory = [
            {
                role: "assistant",
                content: "üëã Hello! I'm your AI assistant run locally in your PC. Please configure your settings above and select a model to start chatting. Then you can add image, pdf, or other file and ask about the uploaded file."
            }
        ];

        // New: Start new chat (clear history and UI)
        function startNewChat() {
            conversationHistory = [
                {
                    role: "assistant",
                    content: "üëã Hello! I'm your AI assistant run locally in your PC. Please configure your settings above and select a model to start chatting. Then you can add image, pdf, or other file and ask about the uploaded file."
                }
            ];
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = '';
            addMessage(conversationHistory[0].content, false);
            removeFile(); // Updated function name
            document.getElementById('messageInput').value = '';
        }

        function toggleConfig() {
            const panel = document.getElementById('configPanel');
            panel.classList.toggle('active');
        }

        function updateBaseUrl() {
            const host = document.getElementById('hostInput').value;
            const port = document.getElementById('portInput').value;
            baseUrl = `http://${host}:${port}`;
        }

        async function detectModels() {
            updateBaseUrl();
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'üîç Detecting...';
            btn.disabled = true;

            try {
                const response = await fetch(`${baseUrl}/api/tags`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                const modelSelect = document.getElementById('modelSelect');
                
                // Clear existing options
                modelSelect.innerHTML = '<option value="">Select a model...</option>';
                
                if (data.models && data.models.length > 0) {
                    data.models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.name;
                        option.textContent = model.name;
                        modelSelect.appendChild(option);
                    });
                    showStatus(`Found ${data.models.length} models`, 'success');
                } else {
                    showStatus('No models found. Please pull a model first.', 'error');
                }
            } catch (error) {
                console.error('Error detecting models:', error);
                
                let errorMessage = error.message;
                if (error.message.includes('Failed to fetch') || error.name === 'TypeError') {
                    errorMessage = `CORS Error: Cannot connect to Ollama server.\n\nWindows PowerShell:\n$env:OLLAMA_ORIGINS="*"; ollama serve\n\nWindows CMD:\nset OLLAMA_ORIGINS=* && ollama serve\n\nOr use the start-ollama.bat file\n\nCheck if Ollama is running on ${baseUrl}`;
                }
                
                showStatus(errorMessage, 'error');
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
                updateActivateButton();
            }
        }

        function updateActivateButton() {
            const modelSelect = document.getElementById('modelSelect');
            const activateBtn = document.getElementById('activateBtn');
            activateBtn.disabled = !modelSelect.value;
        }

        async function activateModel() {
            const modelSelect = document.getElementById('modelSelect');
            const selectedModel = modelSelect.value;
            
            if (!selectedModel) return;

            const btn = document.getElementById('activateBtn');
            const originalText = btn.textContent;
            btn.textContent = 'üöÄ Activating...';
            btn.disabled = true;

            try {
                // Test the model by sending a simple request
                const response = await fetch(`${baseUrl}/api/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    mode: 'cors',
                    body: JSON.stringify({
                        model: selectedModel,
                        prompt: 'Hello',
                        stream: false
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                currentModel = selectedModel;
                showStatus(`Model "${selectedModel}" activated successfully!`, 'success');
                
                // Enable chat interface
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('messageInput').placeholder = 'Type your message here...';
                
            } catch (error) {
                console.error('Error activating model:', error);
                
                let errorMessage = error.message;
                if (error.message.includes('Failed to fetch') || error.name === 'TypeError') {
                    errorMessage = `CORS Error: Cannot connect to Ollama server.\n\nWindows PowerShell: $env:OLLAMA_ORIGINS="*"; ollama serve\nWindows CMD: set OLLAMA_ORIGINS=* && ollama serve`;
                }
                
                showStatus(`Error activating model: ${errorMessage}`, 'error');
                currentModel = null;
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }

        function showStatus(message, type = 'success') {
            // Remove existing status messages
            const existingStatus = document.querySelector('.status');
            if (existingStatus) {
                existingStatus.remove();
            }

            const status = document.createElement('div');
            status.className = `status ${type === 'error' ? 'error' : ''}`;
            
            // Handle multi-line messages
            if (message.includes('\n')) {
                status.innerHTML = message.replace(/\n/g, '<br>');
            } else {
                status.textContent = message;
            }
            
            const configPanel = document.getElementById('configPanel');
            configPanel.appendChild(status);
            
            // Auto-remove after 10 seconds for error messages, 5 for success
            setTimeout(() => {
                if (status.parentNode) {
                    status.remove();
                }
            }, type === 'error' ? 10000 : 5000);
        }

        function addMessage(content, isUser = false, fileData = null) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;

            // For assistant messages, show PDF thumbnails if the previous user message had a PDF

        // New: PDF processing functions
        async function processPDF(file) {
            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                
                const extractedImages = [];
                let extractedText = '';
                
                // Show processing status
                showPDFProcessingStatus('Processing PDF pages...');
                
                // Process each page - extract both text and convert to images
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    
                    // Extract text content
                    const textContent = await page.getTextContent();
                    const pageText = textContent.items.map(item => item.str).join(' ');
                    if (pageText.trim()) {
                        extractedText += `\n--- Page ${pageNum} ---\n${pageText.trim()}\n`;
                    }
                    
                    // Convert page to image
                    const viewport = page.getViewport({ scale: 1.5 });
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    
                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;
                    
                    // Convert canvas to base64
                    const imageDataUrl = canvas.toDataURL('image/png');
                    const base64Data = imageDataUrl.split(',')[1];
                    
                    extractedImages.push({
                        page: pageNum,
                        data: base64Data,
                        type: 'image/png'
                    });
                    
                    // Update progress
                    showPDFProcessingStatus(`Processed page ${pageNum}/${pdf.numPages}...`);
                }
                
                pdfTextContent = extractedText.trim() || null;
                pdfImageContents = extractedImages;
                
                showPDFProcessingStatus('PDF processing complete!', true);
                updatePDFPreview();
                
                return { text: pdfTextContent, images: pdfImageContents };
                
            } catch (error) {
                console.error('Error processing PDF:', error);
                showPDFProcessingStatus('Error processing PDF: ' + error.message, false, true);
                throw error;
            }
        }

        // New: SVG processing functions
        async function processSVG(file) {
            try {
                const svgText = await file.text();
                
                // Show processing status
                showSVGProcessingStatus('Converting SVG to image...');
                
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    img.onload = function() {
                        // Set canvas size to image dimensions
                        canvas.width = img.width || 800;
                        canvas.height = img.height || 600;
                        
                        // Draw the SVG image onto canvas
                        ctx.fillStyle = 'white';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(img, 0, 0);
                        
                        // Convert to base64 PNG
                        const dataUrl = canvas.toDataURL('image/png');
                        svgConvertedBase64 = dataUrl.split(',')[1];
                        
                        showSVGProcessingStatus('SVG conversion complete!', true);
                        resolve({ convertedBase64: svgConvertedBase64 });
                    };
                    
                    img.onerror = function(error) {
                        console.error('SVG conversion error:', error);
                        showSVGProcessingStatus('Error converting SVG', false, true);
                        reject(error);
                    };
                    
                    // Create blob URL for the SVG
                    const blob = new Blob([svgText], { type: 'image/svg+xml' });
                    const url = URL.createObjectURL(blob);
                    img.src = url;
                    
                    // Clean up the blob URL after loading
                    img.onload = function() {
                        URL.revokeObjectURL(url);
                        // Set canvas size to image dimensions
                        canvas.width = img.width || 800;
                        canvas.height = img.height || 600;
                        
                        // Draw the SVG image onto canvas
                        ctx.fillStyle = 'white';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(img, 0, 0);
                        
                        // Convert to base64 PNG
                        const dataUrl = canvas.toDataURL('image/png');
                        svgConvertedBase64 = dataUrl.split(',')[1];
                        
                        showSVGProcessingStatus('SVG conversion complete!', true);
                        resolve({ convertedBase64: svgConvertedBase64 });
                    };
                });
                
            } catch (error) {
                console.error('Error processing SVG:', error);
                showSVGProcessingStatus('Error processing SVG: ' + error.message, false, true);
                throw error;
            }
        }

        async function handleFileUpload(event) {
            const file = event.target.files[0];

                    };

        // Modified: Updated message sending to include SVG handling
        async function sendMessage() {
            if (isLoading || !currentModel) return;

            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message && !uploadedFileBase64 && !pdfImageContents.length && !svgConvertedBase64) return;

            // Prepare file data for display
            let fileData = null;
            if (uploadedFileBase64) {
                fileData = {
                    data: uploadedFileBase64,
                    type: uploadedFileType,
                    name: uploadedFileName
                };
            }

            // For PDFs, append extracted text content to the message for LLM processing
            let finalMessage = message;
            if (pdfTextContent) {
                finalMessage = `${message}\n\n[PDF Content from "${uploadedFileName}"]\n${pdfTextContent}`;
            }

            // Add user message, with file if present (display original message, not with PDF text)
            addMessage(message, true, fileData);

            // Add user message to memory (use finalMessage with PDF text for LLM)
            let userMsg = { role: "user", content: finalMessage };
            
            // Handle different file types for vision input
            if (pdfImageContents.length > 0) {
                // PDF handling
                userMsg.images = pdfImageContents.map(img => img.data);
                userMsg.files = [{
                    data: uploadedFileBase64,
                    type: uploadedFileType,
                    name: uploadedFileName,
                    pageImages: pdfImageContents
                }];
            } else if (svgConvertedBase64) {
                // SVG handling - use converted PNG for AI processing
                userMsg.images = [svgConvertedBase64];
                userMsg.files = [{
                    data: uploadedFileBase64,
                    type: uploadedFileType,
                    name: uploadedFileName,
                    convertedImage: svgConvertedBase64
                }];
            } else if (uploadedFileBase64 && uploadedFileType.startsWith('image/')) {
                // Regular image handling
                userMsg.images = [uploadedFileBase64];
                userMsg.files = [{
                    data: uploadedFileBase64,
                    type: uploadedFileType,
                    name: uploadedFileName
                }];
            }
            
            conversationHistory.push(userMsg);

            messageInput.value = '';
            
            // Clear file after sending
            removeFile();
            
            // Show loading
            isLoading = true;
            showLoading();
            document.getElementById('sendBtn').disabled = true;
            messageInput.disabled = true;

            // Prepare request body
            const body = {
                model: currentModel,
                messages: conversationHistory.map(msg => {
                    // Include images for user messages (both regular images and PDF pages)
                    if (msg.role === "user" && msg.images) {
                        return { role: msg.role, content: msg.content, images: msg.images };
                    } else {
                        return { role: msg.role, content: msg.content };
                    }
                }),
                stream: false
            };

            try {
                const response = await fetch(`${baseUrl}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    mode: 'cors',
                    body: JSON.stringify(body)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                hideLoading();
                addMessage(data.message?.content || data.response || 'No response received');

                conversationHistory.push({
                    role: "assistant",
                    content: data.message?.content || data.response || 'No response received'
                });

            } catch (error) {
                console.error('Error sending message:', error);
                hideLoading();
                
                let errorMessage = error.message;
                if (error.message.includes('Failed to fetch') || error.name === 'TypeError') {
                    errorMessage = 'CORS Error: Cannot connect to Ollama server. Restart Ollama with CORS enabled (see Settings panel).';
                }
                
                addMessage(`Error: ${errorMessage}`, false);
                conversationHistory.push({
                    role: "assistant",
                    content: `Error: ${errorMessage}`
                });
            } finally {
                isLoading = false;
                document.getElementById('sendBtn').disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }
